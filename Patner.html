<!DOCTYPE html>
<html>
  <head>
  <title>ADD | Patner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UAx-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="Titlelogo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
    <style>
      body,html
      {
        background-color: #DCEDC8;
      }
    </style>
  </head>
  <body>
      <div class="block" style="width: 50%; margin-left: 300px;">
        <form id="patner">
        <div class="box">
        <h1 class="title is-3" style="text-decoration: underline; text-align: center;">ADD New Travel Patner</h1>
          <div class="columns">
            <div class="column">  
                <div class="field">
                <label class="label">Company Name</label>
                  <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="Enter Company Name....." id="company_name">
                    <span class="icon is-small is-left">
                      <i class="fa fa-font"></i>
                    </span>
                  </p>
                </div> 
              </div>
            </div>


            <div class="columns">
            <div class="column">  
                <div class="field">
                <label class="label">Owner Name</label>
                  <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="Enter Owner Name....." id="owner_name">
                    <span class="icon is-small is-left">
                      <i class="fa fa-font"></i>
                    </span>
                  </p>
                </div> 
              </div>
            </div>


            <div class="columns">   
              <div class="column">   
                <div class="field">
                  <label class="label">Contact No</label>
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Enter Contact No....." id="contact">
                      <span class="icon is-small is-left">
                        <i class="fa fa-mobile"></i>
                      </span>
                  </p>
                </div>
              </div>
            </div>


            <div class="columns">
            <div class="column">  
                <div class="field">
                <label class="label">Email Address</label>
                  <p class="control has-icons-left">
                  <input class="input" type="email" placeholder="Enter Email-id....." id="email">
                    <span class="icon is-small is-left">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </p>
                </div> 
              </div>
            </div>


            <div class="columns">   
              <div class="column">   
                <div class="field">
                  <label class="label">Address</label>
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Enter Address....." id="address">
                      <span class="icon is-small is-left">
                        <i class="fa fa-address-card-o"></i>
                      </span>
                  </p>
                </div>
              </div>
            </div>



            <div class="columns">
              <div class="column">  
                <div class="field">
                <label class="label">City-Name</label>
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Enter City-Name....." id="city">
                      <span class="icon is-small is-left">
                        <i class="fa fa-square"></i>
                      </span>
                  </p>
                </div> 
              </div>
            </div>


            <div class="columns">   
              <div class="column">   
                <div class="field">
                  <label class="label">Area</label>
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Enter Area....." id="area">
                      <span class="icon is-small is-left">
                        <i class="fa fa-mobile"></i>
                      </span>
                  </p>
                </div>
              </div>
            </div>

                  
            <div class="columns">
              <div class="column is-one-third"> 
                <div class="field">
                  <p class="control">
                    <a href="homepage.html"><input class="button is-primary is-outlined" type="submit"></input></a>
                  </p>
                </div>
              </div>

              <div class="column is-one-third"> 
                <div class="field">
                  <p class="control">
                    <a href="homepage.html"><input class="button is-danger is-outlined" type="submit" value="Cancel"></input></a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
		<script src="patner.js"></script>
  </body>
</html>
